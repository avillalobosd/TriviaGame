<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery.js"></script>



    <title>TRIVIA GAME</title>
</head>

<body>

    <div class="row screen">
        <div class="col-8 offset-2 backs">
            <!-- EMPIEZA PAGINA INICIO -->
            <div class="row screen s1">
                <div class="col-12 titles1">
                    <p>METAL TRIVIA</p>
                </div>
                <div class="col-12 buttons1" style="display:block">
                    <button class="btn btn-primary btn-lg active startbtn" style="width: 50%; height: 70px; font-size:40px; font-size:40; background-color:black;">START</button>
                </div>

                <div class="col-12 remaintime s2 t1" style="display:none">
                    <p id="remain">Remaining Time</p>
                </div>
                <div class="col-12 question s2 q1" style="display:none">
                    <p>Question1</p>
                </div>
                <div class="col-12 question s2 a1" style="display:none">
                    <p>Answer1</p>
                </div>
                <div class="col-12 question s2 a2" style="display:none">
                    <p>Answer2</p>
                </div>
                <div class="col-12 question s2 a3" style="display:none">
                    <p>Answer3</p>
                </div>
                <div class="col-12 question s2 a4" style="display:none">
                    <p>Answe24</p>
                </div>

                <div class="col-12 question r1" style="display:none">
                    <p class="correctanswer"></p>
                    <img class="gifs" src="assets/images/1.gif">


                </div>
                <div class="col-12 question t1" style="display:none">
                    <p>Out Of Time</p>
                    <p class="correctanswer"></p>
                    <img class="gifs" src="assets/images/1.gif">

                </div>

                    <div class="col-8 offset-2  final" style="display:none">
                    <p id="GAME" class="GameOver">All done, here is how you did!</p>
                    <p class="correctA">Correct: </p>
                    <p class="incorrectA">Incorrect: </p>
                    </div>
            </div>
            <!-- TERMINA PAGINA INICIO -->

       
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets\javascript/game.js" type="text/javascript"></script>
</body>

</html>
